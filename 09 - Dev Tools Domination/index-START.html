<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello my name is %s Ludwig', 'Cathy')

    // Styled
    console.log('%c What is this?', 'font-size:50px')

    // warning!
    console.warn('Oh noo!!')

    // Error :|
    console.error('Shit!!')

    // Info
    console.info('Some interesting info')

    // Testing
    const p = document.querySelector('p')
    console.assert(1 === 2, 'Nope')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach( dog => {
      console.group(`${dog.name}`)
      console.log(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Cathy')
    console.count('Cathy')
    console.count('Cathy')
    console.count('Cathy')
    console.count('Cathy')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
              console.timeEnd('fetching data');
              console.log(data);
            });

  </script>
</body>
</html>
